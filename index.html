<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cryptic City</h1>
            <p></p>
        </div>
        <div class="main-content">
            <div id="setupPhase" class="phase active">
                <div class="setup-section">
                    <h2 class="section-title">Enter Puzzle String</h2>
                    <div class="input-group">
                        <textarea
                            id="puzzleString"
                            rows="6"
                            placeholder="Example: [objects actors use on stage] to you for [fruit like prune, raisin or pear]uring this one [in-n-_], [geek or _]"
                        ></textarea>
                    </div>
                    <div id="setupError" class="error-message" style="display: none;"></div>
                    <button class="btn" onclick="startKeyCreation()">Create Answer Key</button>
                </div>
            </div>
            <div id="keyCreationPhase" class="phase">
                <div class="key-creation-section">
                    <h2 class="section-title">Create Answer Key</h2>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                        <span id="progressText" class="progress-text">0 of 0 brackets</span>
                    </div>
                    <div id="bracketDisplay" class="bracket-display" style="display: none;">
                        <h3 id="currentBracketTitle">Current Bracket (Level 0):</h3>
                        <div id="currentBracketText" class="bracket-text"></div>
                        <div class="bracket-info">
                            <small id="originalBracketText">Original: </small>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="answerInput">Enter correct answer for this bracket:</label>
                        <input
                            id="answerInput"
                            type="text"
                            placeholder="Type your answer here..."
                            onkeypress="handleKeyPress(event)"
                        />
                    </div>
                    <div class="button-group">
                        <button class="btn btn-success" onclick="submitAnswer()">Submit Answer</button>
                    </div>
                    <div id="bracketsPreview" class="brackets-preview" style="display: none;">
                        <div id="bracketsList"></div>
                    </div>
                </div>
            </div>
            <div id="gamePhase" class="phase">
                <div class="game-section">
                    <div class="current-string">
                        <div id="currentStringDisplay" class="string-display"></div>
                    </div>
                    <div class="typing-bar">
                        <input type="text" id="typingInput" class="typing-input" placeholder="type any word to solve a bracket..." />
                        <div id="typingError" class="typing-error">Incorrect answer. Try again!</div>
                    </div>
                    <div id="bracketsList" class="brackets-list" style="display: none;">
                        <h3>Available Brackets</h3>
                        <div id="availableBrackets"></div>
                    </div>
                    <div id="noBrackets" style="display: none;">
                        <div id="finalResult" class="final-result" style="display: none;">
                            <h2>ðŸŽ‰ Puzzle Complete!</h2>
                            <div id="finalResultText" class="result-text"></div>
                        </div>
                    </div>
                    <div id="answerInputSection" class="answer-input" style="display: none;">
                        <h3>Enter Answer for Selected Bracket</h3>
                        <div id="selectedBracketDisplay" class="selected-bracket"></div>
                        <input
                            id="gameAnswerInput"
                            type="text"
                            placeholder="Type your answer here..."
                            onkeypress="handleGameKeyPress(event)"
                        />
                        <div class="button-group">
                            <button class="btn btn-success" onclick="submitGameAnswer()">Submit</button>
                            <button class="btn btn-secondary" onclick="cancelGameAnswer()">Cancel</button>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showHints()">Show Hints</button>
                        <button class="btn btn-danger" onclick="resetGame()">Reset Game</button>
                    </div>
                    <div id="feedback" class="feedback" style="display: none;"></div>
                    <div id="hintSection" style="display: none;">
                        <h4>ðŸ’¡ Hints</h4>
                        <div id="hintsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
